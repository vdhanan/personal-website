baseURL = "https://vdhanan.github.io/"
languageCode = "en-us"
title = "Varun's Website"
theme = "hello-friend-ng"

rssLimit  = 10

googleAnalytics = "UA-142537478-1"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Home to Varun's thoughts and work"
  keywords = "homepage, blog, science, informatics, development, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

  [params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/varundhananjaya"

  [[params.social]]
    name = "email"
    url  = "mailto:varun.dhananjaya@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/vdhanan"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/varundhananjaya"


[languages]
  [languages.en]
    title = "Varun Dhananjaya"
    subtitle = ""
    keywords = ""
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "varun dhananjaya"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

